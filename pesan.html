<html>
<head>

<body>

        <table>

    </tr>
    <tr>

        <option value="BAJU FREE FIRE"> BAJU FREE FIRE </option>
    </select> <br>

    <tr>
    <td> Masukan Komentar </td>
    <td> : </td>

    </tr>
    <tr> 
    <td> <input type="reset" value="Reset"> </td>
    <td> <input type="submit" value="Beli"> </td>
    </tr>
    </table>
    </form>
</body>
</html>
